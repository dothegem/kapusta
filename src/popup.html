<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kapusta MVP</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="logo-area">
        <img src="icon.png" alt="Kapusta" class="logo">
        <span class="version">MVP v1.0</span>
      </div>
      <div class="actions-area">
        <button id="refreshBtn" class="btn-icon" title="Обновить данные"><i class="fas fa-sync-alt"></i></button>
        <button id="saveDealBtn" class="btn-icon primary" title="Сохранить сделку"><i class="fas fa-save"></i></button>
      </div>
    </header>

    <!-- Tender Info Card -->
    <div id="tenderCard" class="card">
      <div class="tender-header">
        <span id="tenderId" class="badge">ID...</span>
        <span id="lawType" class="badge">ФЗ...</span>
        <span id="tenderStatus" class="status-indicator">Active</span>
      </div>
      <div class="tender-body">
        <h3 id="tenderCustomer">Заказчик...</h3>
        <div class="nmc-row">
          <span class="label">НМЦ:</span>
          <span id="tenderNmc" class="value-highlight">0 ₽</span>
        </div>
      </div>
    </div>

    <!-- Calculator Section -->
    <div class="calculator-section">
      <h3>Расчет себестоимости</h3>
      
      <!-- Workload Inputs -->
      <div class="input-group">
        <label>Базовая сумма (ФОТ + Расходы)</label>
        <input type="number" id="baseAmountInput" placeholder="Введите сумму">
      </div>
      
      <div class="workload-grid">
         <div>
             <label>Постов</label>
             <input type="number" id="postsInput" value="1">
         </div>
         <div>
             <label>Смен/мес</label>
             <input type="number" id="shiftsInput" value="30">
         </div>
         <div>
             <label>Часов/смена</label>
             <input type="number" id="hoursInput" value="24">
         </div>
      </div>

      <button id="calculateBtn" class="btn primary full-width">Рассчитать</button>

      <!-- Results Table -->
      <div id="resultsContainer" class="results-container">
          <!-- Results will be injected here via JS -->
      </div>
    </div>
  </div>

  <script src="rules.js"></script>
  <script src="data.js"></script>
  <script src="crm.js"></script>
  <script src="calculator.js"></script>
  <script src="parser.js"></script>
  <script src="app.js"></script>
</body>
</html>
